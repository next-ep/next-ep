name: remote ssh command
on: [push]
jobs:
  deploy:
    name: Update system in EC2 instance
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using ssh key
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.key }}
        port: ${{ secrets.PORT }}
        script: |
          cd /app/next-ep/
          ls -la
          sudo git checkout .
          sudo git fetch